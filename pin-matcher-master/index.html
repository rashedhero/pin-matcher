<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="input_value" class="form-control" type="text">
                    <button id="pin_button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="result" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div  input class="button" value="7" onclick="insert(7)">7</div>
                              <div  input class="button" value="8" onclick="insert(8)">8</div>
                              <div  input class="button" value="9" onclick="insert(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div  input class="button" value="4" onclick="insert(4)">4</div>
                                <div  input class="button" value="5" onclick="insert(5)">5</div>
                                <div  input class="button" value="6" onclick="insert(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div  input class="button" value="1" onclick="insert(1)">1</div>
                                <div  input class="button" value="2" onclick="insert(2)">2</div>
                                <div  input class="button" value="3" onclick="insert(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div input class="button" value="<"  onclick="back()">< </div>
                                <div  input class="button" value="0" onclick="insert(0)">0</div>
                                <div  input class="button" value="c" onclick="clean()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>



<script>

    
  const pinButton=document.getElementById("pin_button");
    pinButton.addEventListener("click", function(){
    const inputValue=document.getElementById("input_value").value;
    const inputNumber=parseFloat(inputValue)
    document.getElementById("input_value").value=Math.floor(Math.random()*10000) +1;
  
    })


function insert(num){
    result.value = result.value+num
}

function clean(){

    result.value=''
}

function back(){
    let exp = result.value
    result.value = exp.substring(0, exp.length - 1)
}

    </script>
</body>
</html>
